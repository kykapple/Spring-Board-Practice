<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새글 등록</title>

    <style>
        .body { text-align: center; }
        .table { margin: auto; }
        .info { background-color: orange; }
    </style>
</head>
<body class="body">

<h1>글 등록</h1>
<a href="logout.do">Log-out</a>
<hr>

    <form action="insertBoard.do" method="post">
        <table border="1" cellpadding="0" cellspacing="0" class="table">
            <tr>
                <td class="info" width="70">제목</td>
                <td align="left"><input type="text" name="title"></td>
            </tr>
            <tr>
                <td class="info">작성자</td>
                <td align="left" th:text="${session.userName}"></td>
            </tr>
            <tr>
                <td class="info">내용</td>
                <td align="left"><textarea rows="10" cols="40" name="content"></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="새글 등록"></td>
            </tr>
        </table>
    </form>

    <hr>
    <a href="boardList.do">글 목록 가기</a>

</body>
</html>
